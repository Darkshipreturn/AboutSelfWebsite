<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkshipreturn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
        }
        .social-navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            padding: 15px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .social-navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-navbar a:hover {
            color: #4dabf7;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 20px auto;
            padding: 20px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 22px;
            color: #bbbbbb;
            margin-bottom: 30px;
        }
        .card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s;
        }
        .card a:hover {
            color: #76c7ff;
        }
        footer {
            background: #1a1a1a;
            padding: 15px;
            font-size: 14px;
            color: #ccc;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
  <nav class="social-navbar">
        <a href="index.html"><-- Go Back</a>
    </nav>
    <div class="card" id="logs">
            <h2>Projects</h2>
            <ul>
                <li><strong>[DATE]</strong> - <a>[TOPIC</a></li>
            </ul>
        </div>
    <footer>
        &copy; 2025 Darkshipreturn. All Rights Reserved.
    </footer>
</body>
</html>
