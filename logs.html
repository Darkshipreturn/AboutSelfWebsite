<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkshipreturn Diary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      text-align: center;
    }

    .social-navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      padding: 15px 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .social-navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-navbar a:hover {
      color: #4dabf7;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 60px auto;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    form button {
      background-color: #4dabf7;
      color: #0e0e0e;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #76c7ff;
    }

    footer {
      background: #1a1a1a;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="social-navbar">
    <a href="index.html">&larr; Go Back</a>
  </nav>

  <div class="container">
    <div class="card" id="logs">
      <h2>Diary Entries</h2>
      <ul id="entryList">
        <!-- Entries will appear here -->
        <li><strong>2025-04-07</strong> - First diary setup complete ðŸ˜Ž</li>
      </ul>
    </div>

    <div class="card">
      <h2>Add New Entry</h2>
      <form id="diaryForm">
        <input type="date" id="entryDate" required>
        <textarea id="entryText" rows="4" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Add Entry</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Darkshipreturn. All Rights Reserved.
  </footer>

  <script>
    const diaryForm = document.getElementById('diaryForm');
    const entryList = document.getElementById('entryList');

    diaryForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const date = document.getElementById('entryDate').value;
      const text = document.getElementById('entryText').value;

      const li = document.createElement('li');
      li.innerHTML = `<strong>${date}</strong> - ${text}`;
      entryList.prepend(li);

      diaryForm.reset();
    });
  </script>
</body>
</html>
