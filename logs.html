<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darkshipreturn Diary</title>
  <style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #ffffff;
    --card-bg: #1e1e1e;
    --link-color: #4dabf7;
    --link-hover: #76c7ff;
    --btn-text: #ffffff;
    --btn-bg: #4dabf7;
    --btn-hover: #76c7ff;
  }

  /* Light theme overrides */
  html[data-theme="light"] {
    --bg-color: #f4f4f4;
    --text-color: #111111;
    --card-bg: #ffffff;
    --link-color: #0077cc;
    --link-hover: #005fa3;
    --btn-text: #ffffff;
    --btn-bg: #0077cc;
    --btn-hover: #005fa3;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  .card {
    background: var(--card-bg);
  }

  a {
    color: var(--link-color);
  }

  a:hover {
    color: var(--link-hover);
  }

  .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: var(--btn-hover);
  }

  /* Optional: Make the toggle button look nice */
  #modeToggle {
    margin-left: auto;
    background: none;
    border: none;
    font-size: 18px;
    color: var(--text-color);
    cursor: pointer;
    padding: 5px 10px;
    transition: color 0.3s ease;
  }

  #modeToggle:hover {
    color: var(--link-hover);
  }
  </style>
</head>
<body>

  <nav class="social-navbar">
    <a href="index.html">&larr; Go Back</a>
    <button id="modeToggle">üåô</button>
  </nav>

  <div class="container">
    <div class="card" id="logs">
      <h2>Diary Entries</h2>

      <!-- Example Entry -->
      <div class="entry">
        <span class="entry-date">2025-04-07</span>
        <div class="entry-text">
          Today I turned this website into a personal diary.
          Feeling pretty good about the new layout. üòé
        </div>
      </div>

      <!-- Add more entries below -->
      <div class="entry">
        <span class="entry-date">2025-04-06</span>
        <div class="entry-text">
          Spent the evening tweaking some CSS.
          Still figuring out the best way to display projects.
        </div>
      </div>

      <!-- Copy & paste the block above to add more entries -->
      
    </div>
  </div>

  <footer>
    &copy; 2025 Darkshipreturn. All Rights Reserved.
  </footer>

</body>
<script>
  const toggleBtn = document.getElementById("modeToggle");
  const root = document.documentElement;

  // Load saved theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    root.setAttribute("data-theme", savedTheme);
    toggleBtn.textContent = savedTheme === "light" ? "üåô" : "‚òÄÔ∏è";
  }

  toggleBtn.addEventListener("click", () => {
    const currentTheme = root.getAttribute("data-theme") || "dark";
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    toggleBtn.textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
  });
</script>
</html>
