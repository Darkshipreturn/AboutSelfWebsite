<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darkshipreturn Diary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      text-align: center;
    }

    .social-navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      padding: 15px 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .social-navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-navbar a:hover {
      color: #4dabf7;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 60px auto;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
    }

    .entry {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .entry-date {
      color: #4dabf7;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .entry-text {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    footer {
      background: #1a1a1a;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="social-navbar">
    <a href="index.html">&larr; Go Back</a>
  </nav>

  <div class="container">
    <div class="card" id="logs">
      <h2>Diary Entries</h2>

      <!-- Example Entry -->
      <div class="entry">
        <span class="entry-date">2025-04-07</span>
        <div class="entry-text">
          Today I turned this website into a personal diary.
          Feeling pretty good about the new layout. ðŸ˜Ž
        </div>
      </div>

      <!-- Add more entries below -->

        <span class="entry-date">2025-04-06</span>

          Spent the evening tweaking some CSS.
          Still figuring out the best way to display projects.
        </div>
      </div>

      <!-- Copy & paste the block above to add more entries -->
      
    </div>
  </div>

  <footer>
    &copy; 2025 Darkshipreturn. All Rights Reserved.
  </footer>

</body>
</html>
